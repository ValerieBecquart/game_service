name: Build, test and deliver container

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Java build, test, deliver container
    steps:
      - name: check out repository
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up MariaDB for integration tests
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: 'gamedb_test'  # Optional, default value is "test". The specified database which will be created
          mysql root password: ${{ secrets.MARIADB_ROOT_PASSWORD }} # Required if "mysql user" is empty, default is empty. The root superuser password

      - name: Build, test and package project
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        run: mvn -B -e verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ValerieBecquart_game-service

      # DOCKER
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USER }}/game-service:latest .

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/game-service-ex:latest